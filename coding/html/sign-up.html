<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/71a9bdfa63.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&amp;family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Treats</title>
  </head>
  <body> 
    <main>
      <header class="header">
        <div class="header__info">
          <p>Free Shipping in the US. <a href="#">Get Started </a></p>
        </div>
        <div class="header__mobile">
          <div class="header__mobile-wrapper">
            <button class="js-nav-toggle header__mobile-btn"></button>
            <div class="header__mobile-nav">
              <div class="header__mobile-nav-wrapper">
                <ul class="header__mobile-nav-list">
                  <li class="header__mobile-nav-item"><a href="mypage.html">Home</a></li>
                  <li class="header__mobile-nav-item"><a href="office.html">Office</a></li>
                  <li class="header__mobile-nav-item"><a href="#">Past Boxes</a></li>
                  <li class="header__mobile-nav-item"><a href="#">Shop</a></li>
                  <li class="header__mobile-nav-item uppercase"><a href="#">Faq</a></li>
                  <li class="header__mobile-nav-item"><i class="icon-user"></i><a href="login.html">Login</a></li>
                  <li class="header__mobile-nav-item"><i class="icon-cart"></i><a href="cart.html">Cart</a></li>
                </ul>
                <div class="header__mobile-cta"><a href="gift.html">
                    <button class="button w-full mb-[10px]">Give a gift</button></a><a href="plan.html">
                    <button class="button button--secondary w-full">Get Started</button></a></div>
              </div>
            </div><a href="mypage.html"><img class="header__mobile-logo" src="../images/logo.png" alt="Treats logo"></a><a href="#"><img class="header__mobile-user" src="../images/user.png" alt="User profile"></a>
          </div>
        </div>
        <div class="header__desktop">
          <div class="main-wrapper">
            <div class="header__desktop-wrapper">
              <div class="header__inside"><a class="header__logo" href="mypage.html"><img src="../images/logo.png" alt="Treats"></a>
                <nav class="nav">
                  <ul class="nav__list">
                    <li class="nav__item"><a href="office.html">Office</a></li>
                    <li class="nav__item"><a href="#">Past Boxes</a></li>
                    <li class="nav__item"><a href="#">FAQ</a></li>
                  </ul>
                </nav>
              </div>
              <div class="header__inside">
                <div class="header__inside"><a href="gift.html">
                    <button class="button button--40 mr-5">Give a gift</button></a><a href="plan.html">
                    <button class="button button--secondary button--40 mr-[41px]">Get Started</button></a></div>
                <div class="header__inside">
                  <div class="header__center"><a href="login.html">Login<i class="icon-user icon-user--desktop"></i></a></div>
                  <div class="header__center"><a href="cart.html">Cart<i class="icon-cart icon-cart--desktop"></i></a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <section class="section">
        <div class="login">
          <div class="login__wrapper">
            <div class="login__card"><img class="login__logo" src="../images/logo.png" alt="Treats Logo">
              <div class="login__text">
                <h2>Get Started</h2>
                <p>Create your account now</p>
              </div>
              <form class="form mb-9" action="#">
                <div class="input__wrapper">
                  <input class="form__input" type="text" placeholder="First Name">
                </div>
                <div class="input__wrapper">
                  <input class="form__input" type="text" placeholder="Last Name">
                </div>
                <div class="input__wrapper">
                  <input class="form__input" type="email" placeholder="Email Address">
                </div>
                <div class="input__wrapper">
                  <input class="form__input" type="password" placeholder="Password">
                </div>
                <div class="input__wrapper">
                  <input class="form__input" type="password" placeholder="Confirm Password">
                </div>
                <button class="button button--secondary w-full mt-[30px]">Sign Up</button>
              </form>
              <p class="login__subscribe">Already a subscriber? <a href="#">Login</a></p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="../js/index.js"></script>
</html>
